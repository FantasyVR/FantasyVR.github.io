<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#about">关于我</a></li>
                <li><a href="#news">新闻动态</a></li>
                <li><a href="#publications">出版物</a></li>
                <li><a href="#presentations">报告</a></li>
                <li><a href="#services">学术服务</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#awards">荣誉与奖项</a></li>
            </ul>
            <button id="language-toggle" class="language-btn" data-lang="en">English</button>
        </div>
    </nav>

    <div class="main-container">
        <!-- 左侧个人信息栏 -->
        <aside class="sidebar">
            <div class="profile-image">
                <img src="pengyu.jpg" alt="个人头像">
            </div>
            <h1 class="name">您的姓名</h1>
            <p class="title">软件工程师 | 数据科学家</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <a href="mailto:your.email@example.com" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
                <div class="contact-item">
                    <a href="https://linkedin.com/in/yourprofile" title="LinkedIn" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <div class="contact-item">
                    <a href="https://github.com/yourusername" title="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="contact-item">
                    <a href="https://orcid.org/my-orcid?orcid=0000-0002-8652-2744" title="ORCID" target="_blank">
                        <i class="fab fa-orcid"></i>
                    </a>
                </div>
            </div>
        </aside>

        <!-- 主要内容区域 -->
        <main class="content">
            <!-- 关于我 -->
            <section id="about" class="section">
                <h2 class="section-title">
                    <span class="emoji-icon emoji-about">👨‍💻</span>
                    关于我
                </h2>
                <div class="section-content">
                    <p>这里是您的个人简介，可以描述您的专业背景、研究兴趣和职业目标。建议使用3-5句话来概括您的经历和专长。</p>
                </div>
            </section>

            <!-- 新闻动态 -->
            <section id="news" class="section">
                <h2 class="section-title">
                    <span class="emoji-icon emoji-news">📰</span>
                    新闻动态
                </h2>
                <div class="section-content">
                    <ul class="news-list">
                        <!-- 新闻列表由JavaScript动态生成 -->
                    </ul>
                </div>
            </section>

            <!-- 出版物 -->
            <section id="publications" class="section">
                <h2 class="section-title">
                    <span class="emoji-icon emoji-publications">📚</span>
                    出版物
                </h2>
                <div class="section-content">
                    <ul class="publications-list">
                        <!-- 出版物列表由JavaScript动态生成 -->
                    </ul>
                </div>
            </section>

            <!-- 报告 -->
            <section id="presentations" class="section">
                <h2 class="section-title">
                    <span class="emoji-icon emoji-presentations">🎤</span>
                    报告
                </h2>
                <div class="section-content">
                    <ul class="presentations-list">
                        <!-- 报告列表由JavaScript动态生成 -->
                    </ul>
                </div>
            </section>

            <!-- 学术服务 -->
            <section id="services" class="section">
                <h2 class="section-title">
                    <span class="emoji-icon emoji-services">🔍</span>
                    学术服务
                </h2>
                <div class="section-content">
                    <ul class="services-list">
                        <!-- 学术服务列表由JavaScript动态生成 -->
                    </ul>
                </div>
            </section>

            <!-- 项目 -->
            <section id="projects" class="section">
                <h2 class="section-title">
                    <span class="emoji-icon emoji-projects">🔬</span>
                    项目
                </h2>
                <div class="section-content">
                    <ul class="projects-list">
                        <!-- 项目列表由JavaScript动态生成 -->
                    </ul>
                </div>
            </section>

            <!-- 荣誉与奖项 -->
            <section id="awards" class="section">
                <h2 class="section-title">
                    <span class="emoji-icon emoji-awards">🏆</span>
                    荣誉与奖项
                </h2>
                <div class="section-content">
                    <ul class="awards-list">
                        <!-- 奖项列表由JavaScript动态生成 -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2024 您的姓名. All rights reserved.</p>
    </footer>
</body>
</html>
